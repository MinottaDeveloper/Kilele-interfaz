<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kilele</title>
    <link rel="stylesheet" href="./styles/index-style.css">


</head>

<body>

    <div class="pantalla_1">
        <img src="./src/logo.png" alt="Kilele">
        <img id="btn_experiencia" class="boton" src="./src/btn_experiencia.png" alt="Vive la experiencia">
        <img id="btn_proceso_compra" class="boton" src="./src/btn_compra.png" alt="Proceso de compra">
        <img src="./src/logos_asociasiones.png" alt="">

    </div>

    <div class="pantalla_2">

        <div id="subfondo">
            <img src="./src/TIPOS DE CAFÉ KILELE.png" alt="">

            <div id="productos">

                <div id="preparacion">
                    <img id="imagen_producto" src="./src/capucchino.png" alt="">
                    <img id="btn_comprar_producto_capucchino" class="boton" src="./src/btn_comprar_producto.png" alt="">
                </div>

                <div id="preparacion">
                    <img id="imagen_producto" src="./src/americano.png" alt="">
                    <img id="btn_comprar_producto_americano" class="boton" src="./src/btn_comprar_producto.png" alt="">
                </div>

                <div id="preparacion">
                    <img id="imagen_producto" src="./src/mocca.png" alt="">
                    <img id="btn_comprar_producto_mocca" class="boton" src="./src/btn_comprar_producto.png" alt="">
                </div>

                <div id="preparacion">
                    <img id="imagen_producto" src="./src/espreso.png" alt="">
                    <img id="btn_comprar_producto_espreso" class="boton" src="./src/btn_comprar_producto.png" alt="">
                </div>

            </div>
        </div>

    </div>

    <div class="pantalla_3">

        <article class="coffee">
            <section class="coffee__container">
                <div class="coffee__container__preview">
                    <div class="coffee__container__preview__container">
                        <div class="coffee__container__preview__container__img">
                            <img class="imagenProductoDesc" src="./src/americano_img.png" alt="">
                        </div>
                        <div class="coffee__container__preview__container__informacion">
                            <div class="coffee__container__preview__container__informacion__titulo">
                                <h2 class="nombreProductoDesc">Americano</h2>
                            </div>
                            <div class="coffee__container__preview__container__informacion__precio">
                                <h2>Valor: <span>$5.000</span></h2>
                            </div>
                        </div>

                    </div>
                </div>

                <h3>Cantidad de azucar</h3>

                <div class="coffee__container__azucar">
                    <div class="coffee__container__azucar__nivel">
                        <input type="radio" name="azucar" value="1">
                        <label>1</label>
                    </div>
                    <div class="coffee__container__azucar__nivel">
                        <input type="radio" name="azucar" value="2">
                        <label>2</label>
                    </div>
                    <div class="coffee__container__azucar__nivel">
                        <input type="radio" name="azucar" value="3">
                        <label>3</label>
                    </div>
                    <div class="coffee__container__azucar__nivel">
                        <input type="radio" name="azucar" value="4">
                        <label>4</label>
                    </div>
                    <div class="coffee__container__azucar__nivel">
                        <input type="radio" name="azucar" value="5">
                        <label>5</label>
                    </div>
                </div>

                <h3>Tamaño de tasa</h3>
                <div class="coffee__container__azucar">
                    <div class="coffee__container__azucar__tamano">
                        <input type="radio" name="tamano" value="Pequeño">
                        <label>Pequeño</label>
                    </div>
                    <div class="coffee__container__azucar__tamano">
                        <input type="radio" name="tamano" value="Mediano">
                        <label>Mediano</label>
                    </div>
                    <div class="coffee__container__azucar__tamano">
                        <input type="radio" name="tamano" value="Grande">
                        <label>Grande</label>
                    </div>

                </div>

                <button class="coffee__container__comprar">Continuar</button>

            </section>

        </article>

    </div>


    <!-- PANTALLA PENDIENTE-->


    <!-- ----------------------------------- -->




    <div class="pantalla_4">
        <div id="subfondo">
            <img src="./src/ESCOGE EL ORIGEN DE TU CAFÉ.png" alt="">
     
            <div class="contenedor_opcionRegiones">
                <div class="contenedor_opcionRegiones__opcion">
                    <input type="radio" name="seleccion">
                    <label>
                        <img id="boton" class="region_pacifico" src="./src/region_pacifico.png" alt="">
                    </label>
                </div>
                <div class="contenedor_opcionRegiones__opcion">
                    <input type="radio" name="seleccion">
                    <label>
                        <img id="boton" class="region_ejecafetero" src="./src/region_ejecafetero.png" alt="">
                    </label>
                </div>


                <div class="contenedor_tostion">
                    <img src="./src/Nivel de Tostión.png" alt="">
                    <div class="contenedor_tostion__opcion">
                        <input type="radio" name="nivel">
                        <label>
                            <img id="boton" class="tostion_alta" src="./src/alta_tostion.png" alt="">

                        </label>
                    </div>
                    <div class="contenedor_tostion__opcion">
                        <input type="radio" name="nivel">
                        <label>
                            <img id="boton" class="tostion_media" src="./src/media_tostion.png" alt="">
                        </label>
                    </div>
                </div>
            </div>

            <img id="boton" class="btn_confirmarPedidoCaracteristicas" src="./src/btn_confirmarOrigen.png" alt="">

        </div>

    </div>

    <div class="pantalla_5">
        <div id="subfondo">
            <img src="./src/Medio de Pago.png" alt="">
            <div class="medio_pago">
                <img class="tarjeta_credito" id="boton" src="./src/tarjeta_credito.png" alt="">
                <img class="efectivo" id="boton" src="./src/efectivo.png" alt="">
            </div>
        </div>
    </div>

    <div class="pantalla_pagoEfectivo">
        <div id="subfondo">
            <img src="./src/INSERTE EL DINERO.png" alt="">
            <h2>Usted va a pagar un Café Americano</h2>

            <div class="contenedor_resumen_compra">
                <img src="./src/valor_a_pagar.png" alt="">
                <img src="./src/mocca_img.png" alt="">
                <img src="./src/saldo_insertado.png" alt="">

            </div>

            <img class="btn_comprar_efectivo" id="boton" src="./src/btn_comprar_producto.png" alt="">

        </div>
    </div>

    <div class="pantalla_pagoTarjeta">
        <div id="subfondo">

            <img src="./src/ESCANEE SU TARJETA.png" alt="">
            <div class="columnas_tarjeta">

                <div class="contenedor_resumen_compra_tarjeta">
                    <h2>Usted va a pagar un Café Americano</h2>

                    <div class="valor_pagar_imagen">
                        <img src="./src/Valor a pagar_ $0.00.png" alt="">
                        <img src="./src/mocca_img.png" alt="">
                    </div>

                    <img class="btn_comprar_tarjeta" src="./src/btn_comprar_producto.png" alt="">
                </div>

                <div class="columna_teclado">
                    <img src="./src/teclado_tarjeta.png" alt="">
                    <input type="number" class="input__teclado">
                    <table class="columna_teclado__numeros">
                        <tr class="fila">
                            <td onclick="simulateKeyPress('1')">1</td>
                            <td onclick="simulateKeyPress('2')">2</td>
                            <td onclick="simulateKeyPress('3')">3</td>
                        </tr>
                        <tr class="fila">
                            <td onclick="simulateKeyPress('4')">4</td>
                            <td onclick="simulateKeyPress('5')">5</td>
                            <td onclick="simulateKeyPress('6')">6</td>
                        </tr>
                        <tr class="fila">
                            <td onclick="simulateKeyPress('7')">7</td>
                            <td onclick="simulateKeyPress('8')">8</td>
                            <td onclick="simulateKeyPress('9')">9</td>
                        </tr>
                    </table>
                </div>

            </div>
        </div>

    </div>

    <div class="pantalla_final">
        <div class="botones_final">
            <img src="./src/¡Muchas gracias por tu compra!.png" alt="">
            <img class="btn_otraBebida" id="boton" src="./src/btn_otraBebida.png" alt="">
            <img class="btn_finalizarPedido" id="boton" src="./src/btn_finalizarPedido.png" alt="">
        </div>

        <img class="logoKilele_final" src="./src/Logo Kilele express.png" alt="">

    </div>



    <script src="./js/main.js"></script>

</body>

</html>
